[package]
name = "heir-tfhe-rust-integration-test"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.1.8", features = ["derive"] }
rayon = "1.6.1"
serde = { version = "1.0.152", features = ["derive"] }
tfhe = { version = "0.4.1", features = ["boolean", "x86_64-unix"] }

[[bin]]
name = "main"
path = "src/main.rs"

[[bin]]
name = "main_bool_add"
path = "src/main_bool_add.rs"
